<app-navbar></app-navbar>
<div class="container">
  <h1>User Registrations</h1>
  <div class="row">
    <div class="col-sm-6"  *ngFor="let info of registerData">
      <div class="card" style="margin-bottom: 10px;">
        <div class="card-body">
          <h5 class="card-title"><a>Name: {{info.formData.fullname | json}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">Email: {{info.formData.email | json}}</h6>
          <p class="card-text">Mobile: {{info.formData.mobile | json}}</p>
      </div>
    </div>
  </div>
</div>
